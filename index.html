  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #0a0a0a;
      background-image: url('https://media1.tenor.com/m/MiiSaoOtKHgAAAAC/black-background.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffffff;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Mania Background - Animated Mini GIFs */
    .mania-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .mania-gif {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 60px;
      animation: maniaFloat 3s ease-in-out infinite;
      opacity: 0.7;
    }

    .mania-gif:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .mania-gif:nth-child(2) {
      left: 30%;
      animation-delay: 0.75s;
    }

    .mania-gif:nth-child(3) {
      left: 60%;
      animation-delay: 1.5s;
    }

    .mania-gif:nth-child(4) {
      left: 80%;
      animation-delay: 2.25s;
    }

    @keyframes maniaFloat {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
        opacity: 1;
      }
    }

    /* Main Container */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      min-height: 100vh;
      padding: 30px;
      position: relative;
      z-index: 1;
      flex-direction: row-reverse;
    }

    /* Carousel Container */
    .carousel-container {
      position: relative;
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.7); /* Changed to semi-transparent white */
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
    }

    .carousel-wrapper {
      position: relative;
      width: 100%;
      height: 450px;
      overflow: hidden;
      border-radius: 10px;
      background: #000;
    }

    .carousel-video {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    .carousel-video.active {
      opacity: 1;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .carousel-video:hover .video-overlay {
      background: rgba(0, 0, 0, 0.5);
    }

    .play-button {
      width: 80px;
      height: 80px;
      background: rgba(255, 105, 180, 0.9);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.5);
    }

    .carousel-video:hover .play-button {
      transform: scale(1.1);
      background: rgba(255, 105, 180, 1);
    }

    .play-button::after {
      content: '';
      width: 0;
      height: 0;
      border-left: 25px solid white;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }

    .video-title {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: white;
      font-size: 1.2em;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      z-index: 2;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .carousel-btn {
      background: linear-gradient(45deg, #5a5959, #2c292b);
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
    }

    .carousel-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
      background: linear-gradient(45deg, #7b6ec2, #a653c7);
    }

    .carousel-dots {
      display: flex;
      gap: 8px;
    }

    .carousel-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .carousel-dot.active {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      width: 12px;
      height: 12px;
    }

    /* Content with Fade-Slide-In Animation */
    .content {
      text-align: center;
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.7); /* Changed to semi-transparent white */
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      color: #000000; /* Changed text color to black for visibility on white background */
    }

    .fade-slide-in {
      animation: fadeSlideIn 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo */
    .logo {
      max-width: 450px;
      height: auto;
      margin-bottom: 60px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    /* Navigation Menu */
    .nav-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .nav-menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 32px;
      background: linear-gradient(45deg, #5a5959, #2c292b);
      color: #ffffff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.3em;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
      gap: 8px;
    }

    .nav-menu img {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      border-radius: 4px;
    }

    .nav-menu a:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
      background: linear-gradient(45deg, #7b6ec2, #a653c7);
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-icons a {
      display: inline-block;
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      backdrop-filter: blur(10px);
    }

    .social-icons a:hover {
      transform: scale(1.2) rotate(5deg);
      background: rgba(255, 255, 255, 0.2);
    }

    .social-icons img {
      width: 100%;
      height: 100%;
      filter: brightness(1.2);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .main-container {
        flex-direction: column;
      }
      .carousel-container {
        max-width: 600px;
      }
    }
    @media (max-width: 768px) {
      .main-container {
        padding: 10px;
        flex-direction: column;
      }
      .carousel-container {
        max-width: 98%;
      }
      .carousel-wrapper {
        height: 350px;
      }
      .content {
        max-width: 98%;
        padding: 10px 5px;
        border-radius: 10px;
      }
      .logo {
        max-width: 220px;
        margin-bottom: 30px;
      }
      .nav-menu {
        flex-direction: column;
        gap: 10px;
        margin-bottom: 30px;
      }
      .nav-menu a {
        padding: 10px 16px;
        font-size: 1em;
        border-radius: 18px;
      }
      .nav-menu img {
        width: 18px;
        height: 18px;
      }
      .social-icons {
        gap: 12px;
      }
      .social-icons a {
        width: 38px;
        height: 38px;
        padding: 6px;
      }
      .mania-gif {
        width: 32px;
        height: 32px;
      }
      .video-title {
        font-size: 1em;
        bottom: 10px;
        left: 10px;
        right: 10px;
      }
    }
    @media (max-width: 480px) {
      .main-container {
        padding: 4px;
      }
      .carousel-wrapper {
        height: 250px;
      }
      .carousel-btn {
        padding: 8px 12px;
        font-size: 0.9em;
      }
      .play-button {
        width: 60px;
        height: 60px;
      }
      .play-button::after {
        border-left: 18px solid white;
        border-top: 11px solid transparent;
        border-bottom: 11px solid transparent;
      }
      .content {
        padding: 2px 2px;
        border-radius: 7px;
      }
      .logo {
        max-width: 140px;
        margin-bottom: 18px;
      }
      .nav-menu {
        gap: 7px;
        margin-bottom: 18px;
      }
      .nav-menu a {
        padding: 7px 10px;
        font-size: 0.95em;
        border-radius: 12px;
      }
      .nav-menu img {
        width: 14px;
        height: 14px;
      }
      .social-icons {
        gap: 7px;
      }
      .social-icons a {
        width: 28px;
        height: 28px;
        padding: 3px;
      }
      .mania-gif {
        width: 20px;
        height: 20px;
      }
      .video-title {
        font-size: 0.85em;
      }
      body {
        background-attachment: scroll;
      }
    }
  </style>
