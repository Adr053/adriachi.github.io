  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #0a0a0a; /* Fondo oscuro de respaldo (por si el GIF no carga) */
      background-image: url('https://media1.tenor.com/m/fa0h0QDfpCsAAAAC/c-omputy.gif'); /* GIF de fondo */
      background-size: cover; /* Cubre toda la pantalla */
      background-position: center; /* Centrado */
      background-repeat: no-repeat; /* No repetir */
      background-attachment: fixed; /* Fijo al scroll para efecto parallax */
      color: #ffffff;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Mania Background - Animated Arrows (osu! Mania inspired) - M√°s grandes, sobre el GIF */
    .mania-bg {
      position: fixed;
      top: 1000;
      left: 10;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1; /* Sobre el GIF, pero detr√°s del contenido */
    }

    .mania-arrow {
      position: absolute;
      bottom: 0;
      width: 60px; /* Aumentado de 50px */
      height: 60px; /* Aumentado de 50px */
      background: linear-gradient(45deg, #ff69b4, #ff1493); /* Gradiente rosa para flechas */
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Forma de flecha triangular */
      animation: maniaFloat 3s ease-in-out infinite;
    }

    .mania-arrow:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .mania-arrow:nth-child(2) {
      left: 30%;
      background: linear-gradient(45deg, #00bfff, #1e90ff); /* Variante azul */
      animation-delay: 0.75s;
    }

    .mania-arrow:nth-child(3) {
      left: 60%;
      background: linear-gradient(45deg, #ffd700, #ffa500); /* Variante dorado/naranja */
      animation-delay: 1.5s;
    }

    .mania-arrow:nth-child(4) {
      left: 80%;
      background: linear-gradient(45deg, #ff69b4, #ff1493); /* Rosa de nuevo */
      animation-delay: 2.25s;
    }

    @keyframes maniaFloat {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
        opacity: 1;
      }
    }

    /* Main Container - M√°s ancho */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px; /* Aumentado de 20px */
      position: relative; /* Asegura que el contenido est√© sobre el fondo */
      z-index: 1; /* Sobre el GIF y flechas */

    /* Content with Fade-Slide-In Animation - M√°s ancho */

      max-width: 800px; /* Aumentado de 600px */
      width: 100%;
      background: rgba(10, 10, 10, 0.7); /* Fondo semi-transparente para mejor legibilidad sobre GIF */
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(5px); /* Efecto glassmorphism para que se vea bien sobre GIF */
    }

    .fade-slide-in {
      animation: fadeSlideIn 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo - M√°s grande y rectangular */
    .logo {

      margin-bottom: 60px; /* Aumentado de 50px para mejor espaciado */

      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3); /* Efecto glow */
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    /* Navigation Menu - Botones m√°s grandes */
    .nav-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Aumentado de 15px */
      margin-bottom: 50px; /* Aumentado de 40px */
    }

    .nav-menu a {
      display: flex; /* Cambiado a flex para alinear icono y texto */
      align-items: center; /* Centra verticalmente el icono y texto */
      justify-content: center; /* Centra horizontalmente */
      padding: 16px 32px; /* Aumentado de 12px 24px */
      background: linear-gradient(45deg, #5a5959, #2c292b);
      color: #ffffff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.3em; /* Aumentado de 1.1em */
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
      gap: 8px; /* Espacio entre icono y texto */
    }

    /* Estilos para el icono/logo dentro del nav */
    .nav-menu img {
      width: 24px; /* Tama√±o fijo para el icono (ajusta si quieres m√°s grande) */
      height: 24px;
      flex-shrink: 0; /* Evita que se encoja */
      border-radius: 4px; /* Ligeramente redondeado, opcional */
    }

    .nav-menu a:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
      background: linear-gradient(45deg, #7b6ec2, #a653c7);
    }

    /* Social Icons - M√°s grandes */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px; /* Aumentado de 20px */
    }

    .social-icons a {
      display: inline-block;
      width: 60px; /* Aumentado de 50px */
      height: 60px; /* Aumentado de 50px */
      transition: transform 0.3s ease;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px; /* Aumentado de 10px */
      backdrop-filter: blur(10px); /* Efecto glassmorphism */
    }

    .social-icons a:hover {
      transform: scale(1.2) rotate(5deg);
      background: rgba(255, 255, 255, 0.2);
    }

    .social-icons img {
      width: 100%;
      height: 100%;
      filter: brightness(1.2); /* Brillo leve en iconos */
    }

    /* Responsive Design - Ajustado para escalas mayores */
    @media (max-width: 768px) {
      .main-container {
        padding: 20px; /* Reducido proporcionalmente */
      }

      .nav-menu {
        flex-direction: column;
        gap: 15px; /* Aumentado de 10px para mejor espaciado */

      .nav-menu img {

      }

      .content {

    }

    @media (max-width: 480px) {

      .nav-menu img {

      /* En mobile, GIF fijo puede ser est√°tico para rendimiento */
      body {
        background-attachment: scroll; /* Cambia a scroll en pantallas peque√±as para ahorrar CPU */
      }
    }
